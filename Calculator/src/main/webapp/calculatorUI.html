<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
	
<div class="container">
  <h1 class="text-center">Calculator</h1>

  <form action="operation" method="post">
    <div class="form-group">
      <label for="num1">Enter number 1:</label>
      <input id="num1" type="number" name="num1" class="form-control" />
    </div>

    <div class="form-group">
      <label for="num2">Enter number 2:</label>
      <input id="num2" type="number" name="num2" class="form-control" />
    </div>

    <div class="form-group">
      <label for="operation">Select operation:</label>
      <select class="form-control" id="operation" name="operation" required>
        <option value="add">Add</option>
        <option value="multi">Multiply</option>
        <option value="sub">Subtract</option>
        <option value="divid">Divide</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Calculate</button>
  </form>

</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
